<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/assets/style_building.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&display=swap">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="//unpkg.com/icicle-chart"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	  <script src="	https://www.chartjs.org/samples/latest/utils.js"></script>

		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

 	<title>Klimatneutral Växjö 2030</title>

</head>

<body>

	<header>
    <div id="logo">
      <img src="assets/logo.svg" alt="VXJ" width='100px'/>
			<h1>Klimatkollen</h1>
    </logo>
		<nav>
			</nav>
	</header>
	<div id="config">
		<h2>1. STORLEK</h2>
		<p>Höjd</p>
		<div id="slider_hj"></div>
		<p>Planta</p>
		<div id="slider_m2"></div>
		<p>Våningar</p>
		<div id="slider_vng"></div>
		<h2>2. GRUND OCH STOMME</h2>
		<h2>3. VÄGGAR OCH INREDNING</h2>
	</div>

	<div id="calculation">
			<canvas id="chart-area"></canvas>
</div>


	<footer>
		<p></p>
	</footer>

</body>
<script>

	var config = {
		type: 'doughnut',
		data: {
			datasets: [{
				data: [
					223.391+282.607,
				  32.817,
					4.635,
					13.670+122.020+22.110+22.027+2.222
				],
				backgroundColor: [
					window.chartColors.red,
					window.chartColors.orange,
					window.chartColors.yellow,
					window.chartColors.green,
					window.chartColors.blue,
				],
				label: 'Dataset 1'
			}],
			labels: [
				'Betong',
				'Transporter',
				'Installationer',
				'Fasad'
			]
		},
		options: {
			responsive: true,
			legend: {
				position: 'top',
			},
			title: {
				display: false,
				text: 'Chart.js Doughnut Chart'
			},
			animation: {
				animateScale: true,
				animateRotate: true
			}
		}
	};


	window.onload = function() {
		var ctx = document.getElementById('chart-area').getContext('2d');
		window.myDoughnut = new Chart(ctx, config);
	};


    $( "#slider_hj" ).slider({
			orientation: "horizontal",
			range: "min",
			max: 100,
			value: 2
  	} );

	    $( "#slider_vng" ).slider({
			orientation: "horizontal",
			range: "min",
			max: 50,
			value: 2
	  } );

		$( "#slider_m2" ).slider({
		orientation: "horizontal",
		range: "min",
		max: 10000,
		value: 2
	} );

</script>
</html>
